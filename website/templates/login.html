<!DOCTYPE html> 
{% load static %} 
<html class="h-full bg-white" lang="pt-br"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>login</title> 
</head>
<body>
  <!-- Form area -->
    <section class="bg-blue-700">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
          <img class="w-100 h-auto brightness-40" src="https://upload.wikimedia.org/wikipedia/commons/0/05/SENAI_logo_2024.png" alt="logo">
      </a>
      <div class="w-full bg-gray-100 rounded-lg shadow-2xl md:mt-0 sm:max-w-md xl:p-0">
          <div class="p-6 sm:p-8">
              <form class="space-y-4 md:space-y-6" method="POST">
                  {% csrf_token %}
                  <div>
                      {{ form.email }}
                  </div>
                  <div>
                      {{ form.password }}
                  </div>
                  <button type="submit" class="w-full text-white bg-blue-800 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Entrar</button>
                  <p class="text-sm font-light text-gray-500">
                      Não tem uma conta? <a href="#" class="font-medium text-blue-600 hover:underline dark:text-blue-500 underline underline-offset-3">Registre-se</a>
                  </p>
              </form>
          </div>
      </div>
  </div>
</section>
  <footer class="dark:bg-gray-950 flex flex-row justify-center text-xs align-bottom text-center divide-x-gray-500 border-solid py-10"> 
      <div class="self-center text-center">
        <a href="/about/policies" class="text-[#699eca] hover:underline mx-4">Policies</a>
        <a href="/about/policies/coc/" class="text-[#699eca] hover:underline">Code of Conduct</a>
        <a href="/about/" class="text-[#699eca] hover:underline mx-4">About</a>
        <a href="/about/contact/" class="text-[#699eca] hover:underline">Contact</a>
        <br>
        <p class="mt-1 text-gray-200">Copyright © 1996-2025<a href="https://senaigoias.com.br/escola-senai-itumbiara" class="ml-2 hover:underline hover:text-[#699eca]">Serviço Nacional de Aprendizagem Industrial</a></p> 
      </div>
    </footer>
</body>
