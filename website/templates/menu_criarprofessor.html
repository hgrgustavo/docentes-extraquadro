{% extends "menu.html" %}
{% load static %}
{% block content %}
<div class="w-4/5 rounded shadow-lg ml-5 h-dvh overflow-auto">
  <div class="px-6 py-4 grid grid-rows-1">
    <div class="font-bold text-xl row-span-1">
      <h2>Cadastrar professor</h2>
      <p class="text-gray-700 text-base">
        Cadastre um novo professor no sistema, preenchendo o formulário.
      </p>
    </div>
    <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
      <form method="post">
      <div class="sm:col-span-3">
        <label for="country" class="block text-sm/6 font-medium text-gray-900">Pessoa Física ou Jurídica</label>
        <div class="mt-2 grid grid-cols-1">
          <select id="country" name="country" autocomplete="country-name"
            class="col-start-1 row-start-1 w-full appearance-none rounded-md bg-white py-1.5 pr-8 pl-3 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
            <option>United States</option>
            <option>Canada</option>
            <option>Mexico</option>
          </select>
          <svg
            class="pointer-events-none col-start-1 row-start-1 mr-2 size-5 self-center justify-self-end text-gray-500 sm:size-4"
            viewBox="0 0 16 16" fill="currentColor" aria-hidden="true" data-slot="icon">
            <path fill-rule="evenodd"
              d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z"
              clip-rule="evenodd" />
          </svg>
        </div>
      </div>

      <div class="sm:col-span-3">
        <label for="first-name" class="block text-sm/6 font-medium text-gray-900">Data de nascimento</label>
        <div class="mt-2">
          <input type="text" name="first-name" id="first-name" autocomplete="given-name"
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
        </div>
      </div>
      <!--
      <div class="sm:col-span-3">
        <label for="last-name" class="block text-sm/6 font-medium text-gray-900">Last name</label>
        <div class="mt-2">
          <input type="text" name="last-name" id="last-name" autocomplete="family-name"
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
        </div>
      </div>
      -->

      <div class="sm:col-span-full">
        <label for="email" class="block text-sm/6 font-medium text-gray-900">Nome completo</label>
        <div class="mt-2">
          <input id="email" name="email" type="email" autocomplete="email"
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
        </div>
      </div>
 
      <div class="sm:col-span-full">
        <label for="street-address" class="block text-sm/6 font-medium text-gray-900">Email</label>
        <div class="mt-2">
          <input type="text" name="street-address" id="street-address" autocomplete="street-address"
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
        </div>
      </div>

      <div class="sm:col-span-2 sm:col-start-1">
        <label for="city" class="block text-sm/6 font-medium text-gray-900">Telefone</label>
        <div class="mt-2">
          <input type="text" name="city" id="city" autocomplete="address-level2"
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
        </div>
      </div>
        
      <div class="sm:col-span-2">
        <label for="city" class="block text-sm/6 font-medium text-gray-900">Campo de CPF</label>
        <div class="mt-2">
          <input type="text" name="city" id="city" autocomplete="address-level2"
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
        </div>
      </div>

      <div class="sm:col-span-2">
        <label for="city" class="block text-sm/6 font-medium text-gray-900">Campo de CNPJ</label>
        <div class="mt-2">
          <input type="text" name="city" id="city" autocomplete="address-level2"
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
        </div>
      </div>

      <div class="sm:col-span-full">
        <label for="about" class="block text-sm/6 font-medium text-gray-900">Observação</label>
        <div class="mt-2">
          <textarea name="about" id="about" rows="3" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"></textarea>
        </div>
       <!--<p class="mt-3 text-sm/6 text-gray-600">Write a few sentences about yourself.</p>-->
      </div>
      <!--
      <div class="sm:col-span-2">
        <label for="region" class="block text-sm/6 font-medium text-gray-900">State / Province</label>
        <div class="mt-2">
          <input type="text" name="region" id="region" autocomplete="address-level1"
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
        </div>
      </div>

      <div class="sm:col-span-2">
        <label for="postal-code" class="block text-sm/6 font-medium text-gray-900">ZIP / Postal code</label>
        <div class="mt-2">
          <input type="text" name="postal-code" id="postal-code" autocomplete="postal-code"
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
        </div>
      </div>
      -->
    </form>
    </div>
  
  </div> 
</div>
{% endblock %}
