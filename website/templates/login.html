<!DOCTYPE html> 
{% load static %} 
<html class="h-full bg-white" lang="pt-br"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>login</title> 
</head>
<body>
  <h3 class="mb-4 text-center" style="padding-top: 4rem">Tem uma conta?</h3>
  <form method="POST" class="form-horizontal">
    {% csrf_token %}
      <div class="form-group my-3 row justify-content-center">
      {{ form.email }}
      </div>
    <div class="form-group my-3 row justify-content-center">
      {{ form.senha }}
    </div>
    <div class="form-group my-3 d-flex justify-content-center">
      <button type="submit" class="btn btn-primary">Entrar</button>
    </div>
  </form>
</body>
