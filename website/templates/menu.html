<!DOCTYPE html>
<html lang="pt-br">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home{% endblock %}</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="{% static 'js/fixes.js' %}" defer></script>
    <script src="{% static 'js/async.js' %}"></script>
</head>

<body>
    <div class="h-full flex flex-col relative z-0 overflow-visible">
        <!-- Navegação -->
        <nav class="relative bg-blue-700 pb-10 mb-10 flex items-center justify-between z-0"></nav>

        <div class="flex flex-1 relative">
            <!-- Barra lateral -->
            <aside class="w-56 p-4 text-gray-900">
                <ul class="space-y-2">
                    <!-- Links de navegação -->
                    <li>
                        <a href="{% url 'menuiniciopage' %}" class="flex items-center p-3 rounded-lg cursor-pointer hover:bg-blue-700 hover:text-white transition-all">
                            <i data-lucide="shield" class="duration-700 transition-all"></i>
                            <span class="flex-1 ml-2 whitespace-nowrap">Início</span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'menucriarprofessorpage' %}" class="flex items-center p-3 rounded-lg cursor-pointer hover:bg-blue-700 hover:text-white transition-all">
                            <i data-lucide="clipboard-pen" class="duration-700 transition-all"></i>
                            <span class="flex-1 ml-2 whitespace-nowrap">Cadastrar professor</span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'menulistarprofessorpage' %}" class="flex items-center p-3 rounded-lg cursor-pointer hover:bg-blue-700 hover:text-white transition-all">
                            <i data-lucide="scroll-text" class="duration-700 transition-all"></i>
                            <span class="flex-1 ml-2 whitespace-nowrap">Listar professor</span>
                        </a>
                    </li> 
                    <li>
                        <!-- Dropdown -->
                        <div class="flex flex-col space-y-2"> 
                            <div class="w-full">
                                <button id="menu-button" aria-expanded="true" aria-haspopup="true" class="flex items-center w-full p-3 rounded-lg cursor-pointer hover:bg-blue-700 hover:text-white transition-all">
                                    <i data-lucide="dollar-sign" class="wr-2 duration-700 transition-all"></i>
                                    <span class="ml-2 whitespace-nowrap">Contratos</span>
                                    <i data-lucide="chevron-down" class="translate-x-10"></i>
                                </button>
                            </div> 
                            <div id="dropdown" class="hidden bg-white text-black -translate-y-2" role="menu" aria-orientation="vertical" aria-labelledby="menu-button">
                              <div class="py-1" role="none">
                                <a href="{% url 'menuhistoricopage' %}" class="block px-4 py-2 text-sm hover:bg-gray-100">Histórico</a>
                                <a href="{% url 'menugerarcontratopage' %}" class="block px-4 py-2 text-sm hover:bg-gray-100">Gerar contrato</a> 
                              </div>
                            </div>
                        </div>
                    </li> 
                    <hr>
                    <li>
                        <a href="{% url 'menuiniciopage' %}" class="flex items-center p-3 rounded-lg cursor-pointer hover:bg-red-700 hover:text-white transition-all">
                            <i data-lucide="log-out" class="duration-700 transition-all"></i>
                            <span class="flex-1 whitespace-nowrap">Sair</span>
                        </a>
                    </li>
                </ul>
            </aside>
            <!-- Conteúdo principal -->
            {% block content %}
            {% endblock %}
        </div>
    </div> 
    <script>
        // Função para inicializar ícones Lucide
        lucide.createIcons();
    </script>
</body>
</html>
